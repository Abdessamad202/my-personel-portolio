<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .collaborate-card {
            background-color: #8257e6;
            border-radius: 24px;
            padding: 2rem;
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
        }

        .collaborate-card:hover {
            background-color: #1a1a1a;
        }

        .collaborate-card h1 {
            font-size: 3.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            color: white;
        }

        .collaborate-card .accent-text {
            color: white;
        }

        .collaborate-card:hover .accent-text {
            color: #8257e6;
        }

        .collaborate-card p {
            color: rgba(255, 255, 255, 0.8);
            font-size: 1.1rem;
            line-height: 1.5;
            margin-bottom: 0;
        }

        .arrow-icon {
            position: absolute;
            top: 1.5rem;
            right: 1.5rem;
            background-color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .arrow-icon svg {
            width: 20px;
            height: 20px;
        }
    </style>
</head>
<body class="bg-dark p-4">
    <div class="container">
        <div class="collaborate-card mb-4">
            <div class="arrow-icon">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <line x1="7" y1="17" x2="17" y2="7"></line>
                    <polyline points="7 7 17 7 17 17"></polyline>
                </svg>
            </div>
            <h1>Let's<br><span class="accent-text">collaborate</span></h1>
            <p class="mt-3">Unlock the potential of your product with expert design and development services. Let's collaborate to create user-centered solutions that not only meet your goals but also delight your users.</p>
        </div>
    </div>
</body>
</html>
