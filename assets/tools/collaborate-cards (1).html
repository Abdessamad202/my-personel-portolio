<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .collaborate-card {
            background-color: #2a2a2a;
            border-radius: 24px;
            padding: 2rem;
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
        }

        .collaborate-card:hover {
            background-color: #8257e6;
        }

        .collaborate-card h1 {
            font-size: 3.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            color: white;
        }

        .collaborate-card .accent-text {
            color: #8257e6;
        }

        .collaborate-card:hover .accent-text {
            color: white;
        }

        .collaborate-card p {
            color: rgba(255, 255, 255, 0.8);
            font-size: 1.1rem;
            line-height: 1.5;
            margin-bottom: 0;
        }

        .arrow-icon {
            position: absolute;
            top: 1.5rem;
            right: 1.5rem;
            background-color: #8257e6;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            overflow: hidden;
            justify-content: center;
            transition: 0.3s;
        }

        .arrow-icon svg {
            width: 20px;
            height: 20px;
        }
        .hidden{
            position: absolute;
            transform: translate(-20px,20px);
            transition: 0.3s;
            color: #8257e6;
            /* opacity: 0; */
        }
        .showing{
            color: #fff;
            transition: 0.3s;
        }
        .collaborate-card:hover  {
            .hidden{
                transform: translate(0,0);
                color: #8257e6;
            }
            .showing{
                transform: translate(20px,-20px);
                /* opacity: 0; */
                color: black;
            }
            .arrow-icon{
                background-color: #fff;

            }
        }
    </style>
</head>
<body class="bg-dark p-4">
    <div class="container">

    </div>
</body>
</html>
